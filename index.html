<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Salami Generator üéÅ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        .salami-card {
            padding: 20px;
            border-radius: 15px;
            background: #fff8dc;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .note-img {
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .share-btn {
            background: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .share-btn:hover {
            background: #007bb5;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ú®üïå Eid Mubarak! üïå‚ú®</h2>
        <p>Generate your custom Eid Salami card üéâ</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button class="btn" onclick="generateSalami()">Generate Salami üéÅ</button>
        
        <div class="salami-card" id="salamiCard">
            <h3 id="salamiText"></h3>
            <p>Here‚Äôs your Eid Salami note:</p>
            <img class="note-img" src="https://upload.wikimedia.org/wikipedia/commons/9/91/BDT_500_Taka.jpg" alt="Bangladeshi Taka Note">
            <p>Wishing you a joyous Eid! üåô‚ú®</p>
            <button class="share-btn" id="shareBtn" onclick="shareSalami()">üì§ Share</button>
        </div>
        <div class="footer">Developed by Ariyan Nelay</div>
    </div>

    <script>
        function generateSalami() {
            var name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("Please enter a name!");
                return;
            }
            document.getElementById("salamiText").innerHTML = "üéÅ Eid Salami from " + name;
            document.getElementById("salamiCard").style.display = "block";
            document.getElementById("shareBtn").style.display = "inline-block";
        }

        function shareSalami() {
            var name = document.getElementById("nameInput").value.trim();
            var text = `üéÅ Eid Salami from ${name}! Wishing you a joyous Eid! üåô‚ú®`;
            if (navigator.share) {
                navigator.share({
                    title: 'Eid Salami',
                    text: text,
                    url: window.location.href
                }).catch(err => console.log('Error sharing:', err));
            } else {
                alert("Sharing not supported. Copy and share manually!");
            }
        }
    </script>
</body>
</html>
